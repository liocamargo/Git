<body>
    <header>

    <hr>

    <main>

        <form>
            <h1>Reservas</h1>
            <fieldset>
                <legend>Reserva de habitación</legend>
                <label for="nombre">Nombre y Apellido:</label>
                <input type="text" name="nombre">
                <br>

                <label for="telefono">Teléfono</label>
                <input type="number" name="telefono">
                <br>

                <label for="habitacion">¿Qué habitación deseas?</label>
                <select name="habitacion">
                    <option value="1">Habitacción 1</option>
                    <option value="2">Habitacción 2</option>

                    <label for="conocer">¿Conoces nuestras cabañas?</label>
                    <input type="radio" id="Si" name="conocer" value="Si">
                    <label for="Si">Si</label>
                    <input type="radio" id="No" name="conocer" value="No">
                    <label for="No">No</label><br>

                    <input type="submit" value="Enviar formulario">
                    <input type="reset" value="Limpiar formulario">
            </fieldset>
        </form>

    </main>

    <hr>

    <footer>
        <address>
            San Francisco del Monte de Oro, San Luis
        </address>
    </footer>
